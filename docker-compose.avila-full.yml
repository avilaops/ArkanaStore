version: '3.9'

services:
  # MongoDB - Database principal
  mongodb:
    image: mongo:7.0
    container_name: arkana-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: arkana
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: arkana_store
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - arkana-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache e sessões
  redis:
    image: redis:7-alpine
    container_name: arkana-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - arkana-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO - Storage S3
  minio:
    image: minio/minio:latest
    container_name: arkana-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    networks:
      - arkana-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arkana-minio.rule=Host(`storage.arkana.avila.inc`)"
      - "traefik.http.routers.arkana-minio.entrypoints=websecure"
      - "traefik.http.routers.arkana-minio.tls.certresolver=letsencrypt"
      - "traefik.http.services.arkana-minio.loadbalancer.server.port=9000"

  # Traefik - Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: arkana-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-dev@avila.inc}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - arkana-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.arkana.avila.inc`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"

  # Arkana Backend API
  arkana-api:
    build:
      context: ./arkana-backend
      dockerfile: Dockerfile
    container_name: arkana-api
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://arkana:${MONGO_PASSWORD:-changeme}@mongodb:27017/arkana_store?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8000
      RUST_LOG: info
      SMTP_HOST: ${SMTP_HOST:-mail.avila.inc}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-noreply@avila.inc}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - arkana-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arkana-api.rule=Host(`arkana.avila.inc`) && PathPrefix(`/api`)"
      - "traefik.http.routers.arkana-api.entrypoints=websecure"
      - "traefik.http.routers.arkana-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.arkana-api.loadbalancer.server.port=8000"

  # Arkana Frontend
  arkana-frontend:
    build:
      context: ./arkana-frontend
      dockerfile: Dockerfile
    container_name: arkana-frontend
    restart: unless-stopped
    depends_on:
      - arkana-api
    networks:
      - arkana-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arkana.rule=Host(`arkana.avila.inc`)"
      - "traefik.http.routers.arkana.entrypoints=websecure"
      - "traefik.http.routers.arkana.tls.certresolver=letsencrypt"
      - "traefik.http.services.arkana.loadbalancer.server.port=80"

  # Auth Service (auth.avila.inc)
  auth:
    build:
      context: ../1.2.2.1 - Portal/auth-service
      dockerfile: Dockerfile
    container_name: arkana-auth
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 3600
      SMTP_HOST: ${SMTP_HOST:-mail.avila.inc}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-noreply@avila.inc}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    networks:
      - arkana-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.avila.inc`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"

  # Prometheus - Métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: arkana-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - arkana-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arkana-prometheus.rule=Host(`metrics.arkana.avila.inc`)"
      - "traefik.http.routers.arkana-prometheus.entrypoints=websecure"
      - "traefik.http.routers.arkana-prometheus.tls.certresolver=letsencrypt"

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: arkana-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: https://grafana.arkana.avila.inc
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - arkana-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arkana-grafana.rule=Host(`grafana.arkana.avila.inc`)"
      - "traefik.http.routers.arkana-grafana.entrypoints=websecure"
      - "traefik.http.routers.arkana-grafana.tls.certresolver=letsencrypt"

  # Loki - Logs
  loki:
    image: grafana/loki:latest
    container_name: arkana-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data:/loki
    networks:
      - arkana-net

  # Promtail - Collector de Logs
  promtail:
    image: grafana/promtail:latest
    container_name: arkana-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - arkana-net

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  minio_data:
  traefik_certs:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  arkana-net:
    driver: bridge
