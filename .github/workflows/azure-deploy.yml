name: Deploy Arkana Docker

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Push Docker Images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend
        run: |
          docker build -t ghcr.io/avilaops/arkana-backend:latest -f arkana-backend/Dockerfile .
          docker push ghcr.io/avilaops/arkana-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ghcr.io/avilaops/arkana-frontend:latest -f arkana-frontend/Dockerfile .
          docker push ghcr.io/avilaops/arkana-frontend:latest

      - name: Deployment Summary
        run: |
          echo "âœ… Docker images built and pushed"
          echo "ğŸ³ Backend: ghcr.io/avilaops/arkana-backend:latest"
          echo "ğŸ¨ Frontend: ghcr.io/avilaops/arkana-frontend:latest"
